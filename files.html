<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGD 설문 결과 파일 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.2em;
        }

        .files-container {
            padding: 30px;
        }

        .date-group {
            margin-bottom: 30px;
        }

        .date-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
            padding: 10px 0;
            border-bottom: 2px solid #667eea;
            margin-bottom: 15px;
        }

        .file-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .file-card:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9em;
            color: #6c757d;
        }

        .file-meta span {
            margin-right: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: none;
            font-size: 24px;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .file-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-actions {
                margin-top: 10px;
                width: 100%;
            }

            .btn {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 IGD 설문 결과 파일 목록</h1>
            <p>저장된 설문 응답 데이터를 확인하세요</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalFiles">-</div>
                <div class="stat-label">전체 파일</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDates">-</div>
                <div class="stat-label">날짜</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lastUpdated">-</div>
                <div class="stat-label">최근 업데이트</div>
            </div>
        </div>

        <div id="content" class="files-container">
            <div class="loading">⏳ 파일 목록을 불러오는 중...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadFiles()" title="새로고침">
        🔄
    </button>

    <script>
        async function loadFiles() {
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // 새로고침 버튼 애니메이션
            refreshBtn.classList.add('spinning');
            
            try {
                contentDiv.innerHTML = '<div class="loading">⏳ 파일 목록을 불러오는 중...</div>';
                
                const response = await fetch('/api/files');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // 통계 업데이트
                document.getElementById('totalFiles').textContent = data.total;
                
                // 날짜별로 그룹화
                const filesByDate = {};
                data.files.forEach(file => {
                    if (!filesByDate[file.date]) {
                        filesByDate[file.date] = [];
                    }
                    filesByDate[file.date].push(file);
                });

                document.getElementById('totalDates').textContent = Object.keys(filesByDate).length;

                // 최근 업데이트 시간
                if (data.files.length > 0) {
                    const latestFile = data.files[0];
                    document.getElementById('lastUpdated').textContent = latestFile.modified.split(' ')[1];
                }

                if (data.total === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <h2>아직 저장된 파일이 없습니다</h2>
                            <p>설문을 진행하면 여기에 결과가 표시됩니다.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                Object.keys(filesByDate).sort().reverse().forEach(date => {
                    html += `
                        <div class="date-group">
                            <div class="date-header">📅 ${date}</div>
                    `;
                    
                    filesByDate[date].forEach(file => {
                        const sizeKB = (file.size / 1024).toFixed(2);
                        html += `
                            <div class="file-card">
                                <div class="file-info">
                                    <div class="file-name">📄 ${file.filename}</div>
                                    <div class="file-meta">
                                        <span>💾 ${sizeKB} KB</span>
                                        <span>🕐 ${file.modified}</span>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <a href="/api/download/${file.path}" target="_blank" class="btn btn-view">
                                        👁️ 보기
                                    </a>
                                    <a href="/api/download/${file.path}" download class="btn btn-download">
                                        ⬇️ 다운로드
                                    </a>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                });

                contentDiv.innerHTML = html;

            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        ❌ 오류가 발생했습니다: ${error.message}
                        <br><br>
                        <button class="btn btn-view" onclick="loadFiles()">다시 시도</button>
                    </div>
                `;
            } finally {
                refreshBtn.classList.remove('spinning');
            }
        }

        // 페이지 로드시 자동으로 파일 목록 불러오기
        loadFiles();

        // 5분마다 자동 새로고침
        setInterval(loadFiles, 300000);
    </script>
</body>
</html>
